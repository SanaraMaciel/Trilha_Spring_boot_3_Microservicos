
#parametro para ignorar se estamos conectando com maiusculas ou minusculas CASE_INSENSITIVE_IDENTIFIERS=TRUE
#parametro para nao fechar a conexao com o banco antes de finalizar os testes DB_CLOSE_DELAY
spring.r2dbc.url=r2dbc:h2:mem:///test;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;

#url do flyway
spring.flyway.url=jdbc:h2:mem:///test;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;

#indica as migrations
spring.flyway.locations=filesystem:src/main/resources/db/migration